<div class="col-md-4">
    <h5>Категории</h5>
    <ul class="list-group">
    <li class="list-group-item"><a href="/">Все новости</a></li>
    {% for category in categories %}
        <li class="list-group-item"><a href="/category/{{ category[0] }}">{{ category[1]|escape }}</a>
        {% if is_admin %}
        <a href="/category/{{ category[0] }}/remove"> (Удалить категорию)</a>
        {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
